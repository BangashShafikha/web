<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task</title>
    <style>
        .container
        {
            height: 500px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px black;
            margin: 100px auto;
            border:3px solid black;
            position: relative;
            overflow: hidden;
        }
        img{
            width: inherit;
            height:inherit;
            border-radius:inherit;
            transition: all 2s linear 0s;
        }
        .slide
        {
            width: inherit;
            height: inherit;
            border-radius:inherit;
            background-color: orange;
            position:absolute;
            top: 0px;
            transition: all 5s ease 0s;
        }
        .container:host>img
        {
            transform: scale(1.5);
        }
        .container:hover>.slide
        {
            transform: translate(-1300px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://stat.overdrive.in/wp-content/odgallery/2018/05/42109_Kawasaki-Ninja-H2R_009.jpg"
        <div class="slide">
        </div>
    </div>
</body>
</html>
