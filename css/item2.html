<html></html>
    <head>
        <title> Grid</title>
        <style>
            .container
            {
                display:grid;
                grid-template-columns:200px 300px auto;
                grid-template-rows: auto;
                /*grid-column-gap:50px ;
                grid-row-gap:50px ;*/
                gap:30px;
                height:500px;
                border:2px solid red;
            }
            .item
            {
                background-color: brown;
                color:white;
            }
        </style>
    </head>        
    <body>
        <div class="container">
        <div class="item one">item 1</div>
        <div class="item two">item 2</div>
        <div class="item three">item 3</div>
        <div class="item four">item 4</div>
        <div class="item five">item 5</div>
        <div class="item six">item 6</div>
        </div>
    </body>
</html>
