<html lang="en">
<head>
    <title>Student Form</title>
    <style>
        h1{
            text-align:center;
        }
        legend{
            border:2px solid black;
            background-color: black;
            color:white;
            padding:5px 10px;
            border-radius: 0px 20px;
            box-shadow:0px 0px 10px red;
        }
    </style>
</head>
<body>
    <h1>Student Form:-</h1>
    <Form action="">
        <fieldset>
            <legend>Student Form</legend>
            <table width="100%">
                <tr>
                    <td><label for="">StudentName</label></td>
                    <td><input type="text" placeholder="Enter StudentName"></td>
                    <td><label for="">FatherName</label></td>
                    <td><input type="text" placeholder="Enter FatherName"></td>
                    <td><label for="">MotherName</label></td>
                    <td><input type="text" placeholder="Enter MotherName"></td>
                </tr>
                <tr>
                    <td><label for="">DataOfBirth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="Email" placeholder="Enter the Email"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio">Male
                        <input type="radio" name="radio">Female
                        <input type="radio" name="radio">Other
                    </td>    
                </tr>
                <tr>
                    <td><label for="">Language</label></td>
                    <td><input type="Checkbox">Telugu<br>
                        <input type="Checkbox">Kannada<br>
                        <input type="Checkbox">English<br>
                        <input type="Checkbox">Hindi<br>
                        <input type="Checkbox">Tamil
                    </td>    
                </tr>
                <tr>
                    <td><label for=" ">Address</label></td>
                    <td><textarea name="" rows="10" cols="20" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">State</label>
                    <td><select name="" id="" >
                        <option Value="">...Select...</option>
                        <option Value="">Andhra Pradesh</option>
                        <option Value="">Odisha</option>
                        <option Value="">Tamil Nadu</option>
                        <option Value="">Karnataka</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
    </Form> 
</body>
</html>
